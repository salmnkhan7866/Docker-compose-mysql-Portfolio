<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Message</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9fafb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .success-message {
    display: flex;
    align-items: center;
    gap: 20px;
    background: #ecfdf5;
    border: 3px solid #10b981;
    padding: 25px 35px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  }

  .success-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #10b981;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-shrink: 0;
  }

  .success-icon svg {
    width: 35px;
    height: 35px;
    stroke: #fff;
    stroke-width: 4;
    fill: none;
  }

  .success-text {
    font-size: 32px;
    font-weight: bold;
    color: #065f46;
  }
</style>
</head>
<body>

<div class="success-message">
  <div class="success-icon">
    <svg viewBox="0 0 24 24">
      <path d="M20 6L9 17l-5-5" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg>
  </div>
  <div class="success-text">Message Sent Successfully!</div>
</div>

</body>
</html>
